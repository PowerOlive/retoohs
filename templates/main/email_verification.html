{% extends '_base.html' %}

{% block body %}
    <div class="col-md-8 col-md-offset-2">
        {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
{% endblock %}
