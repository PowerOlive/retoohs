{% extends "base.html" %}
{% load i18n static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">修改密码</h3>
                </div>
                <div class="box-body">
                    <p class="help-block">{% trans "Please enter your old password, for security's sake, and then enter your new password twice so we can verify you typed it in correctly." %}</p>
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
